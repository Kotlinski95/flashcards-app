<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adrian Kotliński - flashcards app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name="description" content="Flashcard application" />
    <meta name="keywords" content="flashcards, programming,application, HTML, CSS, JavaScript" />
    <meta name="author" content="Adrian Kotliński" />
    <meta property="og:title" content="Adrian Kotliński - flashcards application" />
    <meta property="og:url" content="https://adriankotlinskiportfolio.pl" />
    <meta property="og:image" content="https://adriankotlinskiportfolio.pl/logo.jpg" />
    <meta property="og:description" content="flashcards application" />
    <link rel="stylesheet" href="./css/wrapper-styles.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <noscript>
        You need scripting enabled for full functionality of the website.
        Here you will find <a href="https://www.enable-javascript.com/en/">
            instructions that will allow you to enable scripts in your browser </a>.
    </noscript>
    <div class="main--wrapper">
        <div class="main-introduction-wrapper"></div>
        <section class="main-introduction__welcome">
            <p data-aos="fade-up"
            data-aos-easing="linear"
            data-aos-duration="1200" 
            class="main-title">Welcome!</p>
            <hhroup>
             <h1 data-aos="fade-up"
             data-aos-easing="linear"
             data-aos-duration="1200"
             data-aos-delay= "800" >Flashcard application - easy learn Front-End programing</h1>
                <h2 data-aos="fade-up"
                data-aos-easing="linear"
                data-aos-duration="1200"
                data-aos-delay= "1200"  >Please, choose your category</h2>
            </hhroup>
            
        </section>
        <div class="main-introduction__category">
            <div id="category-HTML" class="main-introduction__category-item" 
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="1000"
            data-aos-delay= "1800"
            onmouseover ="CategoryIncrease(1)"
            onmouseout ="CategoryDecrease(1)"
            onclick=" chooseCategory(1)">HTML</div>
            <div id="category-CSS" class="main-introduction__category-item" 
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="1000"
            data-aos-delay= "2400"
            onmouseover ="CategoryIncrease(2)"
            onmouseout ="CategoryDecrease(2)"
            onclick=" chooseCategory(2)"
            >CSS</div>
            <div id="category-JS" class="main-introduction__category-item" 
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="1000"
            data-aos-delay= "3000"
            onmouseover ="CategoryIncrease(3)"
            onmouseout ="CategoryDecrease(3)"
            onclick=" chooseCategory(3)"> JavaScript</div>
        </div>
        <div class="main-category-wrapper"></div>
        <div class="main-flashcards-wrapper"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"> </script>
        <script src="./js/animation-category.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
    <footer>
        Application made by @Adrian Kotliński
    </footer>
</body>

</html>
